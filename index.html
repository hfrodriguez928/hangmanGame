<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Disney Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <script src="assets/javascript/game.js"></script>
</head>

<body>
<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand">Disney Hangman</a>
      </div>
          <ul class="nav navbar-nav navbar-right">
            <li>The Happiest Game on Earth</li>
          </ul>
        </div>
    </div>
</div>
<div class="container wrapper">
  <div class="row">
    <div class="col-lg-12">
      <!--Head image -->
      <div class="jumbotron jumbotronhalf">
      <h1 id="hangmanDisney">Disney Hangman</h1> <!--make fancy font -->
       <p id="sideline">Guess the Disney movie!</p>
        <p><a class="btn btn-primary btn-lg" onclick="start()">Play</a></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 colmar">
      <div class="panel panel-danger">
          <div class="panel-heading">
          <h3 class="panel-title">Score</h3>
          </div>
          <div class="panel-body whois">
          <p><a> id="wins">Wins</a></p>
          <p><a>Losses</a></p>
      </div>
      </div>
    </div>
    <div class="col-lg-6 colmar">
      <div class="panel panel-primary">
          <div class="panel-heading">
          <h3 class="panel-title">Current Word</h3>
          </div>
          <div class="panel-body player">
            <div id="showWord"></div>
            <dir id="attempts"></dir>
            <div id="letterGuess"></div>
          </div>
      </div>
    </div>
  </div>  
</div>

</body>
</html>
